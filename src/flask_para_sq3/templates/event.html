{% extends "layout.html" %}
{% block title %}{{ event.host}} {{ event.year }}{% endblock %}
{% block content %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ event.host}} {{ event.year }}</h5>
    <p class="card-text">Highlights: {{ event.highlights }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Dates: {{ event.start }} - {{ event.end }}</li>
  </ul>
  <div class="card-body">
    <a href="{{ event.url }}" class="card-link">More information</a>
  </div>
</div>
{% endblock %}
